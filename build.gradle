buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:1.3.1"
        classpath 'com.novoda:bintray-release:0.3.4'
    }
}

// rootProject.ext.*** で参照できます
ext {
    compileSdkVersion = 23
    buildToolsVersion = "23.0.0"

    applicationId = "jp.seesaa.example.datetimepicker"
    resourcePrefix = 'dtp_'
    minSdkVersion = 14
    minSdkVersionWearable = 21
    targetSdkVersion = 23
    versionCode = 1
    versionName = "0.2.0"

    dependencies = [
            supportV4           : 'com.android.support:support-v4:23.0.0',
            appcompatV7         : 'com.android.support:appcompat-v7:23.0.0',
            wearable            : 'com.google.android.support:wearable:1.2.0',
            playServices        : 'com.google.android.gms:play-services:7.8.0',
            playServicesWearable: 'com.google.android.gms:play-services-wearable:7.8.0',
            butterKnife         : 'com.jakewharton:butterknife:7.0.1'
    ]
}
