apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

dependencies {
    compile rootProject.ext.dependencies.supportV4
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    resourcePrefix rootProject.ext.resourcePrefix

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        instrumentTest.setRoot('tests')

        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }
}

publish {
    userOrg = 'seesaa'
    groupId = 'jp.seesaa.android'
    artifactId = 'datetimepicker'
    publishVersion = rootProject.ext.versionName
    desc = 'DateTimePicker library for Android'
    website = 'https://github.com/seesaa/datetimepicker-android'
    issueTracker = "${website}/issues"
    repository = "${website}.git"
}
